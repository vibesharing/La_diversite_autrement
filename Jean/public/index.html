<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="" />
    <title>Sample</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/path.css">
    <!-- AngularJS -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/controllers/connectController.js"></script>
    <script src="js/controllers/signupController.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/adminController.js"></script>
    <script src="js/controllers/jeuController.js"></script>
    <script src="js/services/connectService.js"></script>
    <script src="js/services/todoService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/jeuService.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-border" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/"><img src="https://unhosted.org/slides/img/js.png" width="50px"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li ng-class="{active: activetab=='/'}"><a href="#/">Home</a></li>
                    <li ng-class="{active: activetab=='/about'}"><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li ng-class="{active: activetab=='/'}" ng-if="token"><a href="#/">Home</a></li>
                    <li ng-class="{active: activetab=='/admin'}" ng-if="token"><a href="#/admin">Administration</a></li>
                    <li ng-class="{active: activetab=='/about'}"><a href="#/about">About</a></li>
                    <li ng-if="token"><a href="#/" ng-click="logout()">{{user.name}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <ng-view></ng-view>
    </div>
</body>
</html>
